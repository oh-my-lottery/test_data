name: Fetch SSQ Data

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch ssq_100.json
        run: |
          mkdir -p data
          curl -s 'https://www.cwl.gov.cn/cwl_admin/front/cwlkj/search/kjxx/findDrawNotice?name=ssq&systemType=PC&pageNo=1&pageSize=100' -o data/ssq_100.json

      - name: Fetch ssq.json
        run: |
          curl -s 'https://www.cwl.gov.cn/cwl_admin/front/cwlkj/search/kjxx/findDrawNotice?name=ssq' -o data/ssq.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/ssq.json data/ssq_100.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update data ($(date -u '+%Y-%m-%d %H:%M UTC'))"
            git push
          fi
